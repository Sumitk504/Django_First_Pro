{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
    <div class="container-fluid px-0">
        <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="contact us">
    </div>
    
    <div class="container mb-5">
        <h1 class="text-center mt-3">Contact Us</h2>
        <form class="row md-6" method="post" action="/contact">
        {% csrf_token %} 
            
                <div class="col-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="name" id="name" name="name" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
            
                
            
                <div class="col-6 mt-2">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
                </div>
                <div class="col-6 mt-2">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                </div>
            

            <div class="form-group mt-2">
                <label for="decs" class="form-label">Tell me about what you want to contact me for...</label>
                <textarea class="form-control" id="decs" name="decs" ></textarea>
            </div>
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-outline-primary">Sign in</button>
            </div>
        </form>
    </div>
    
{% endblock body %}
